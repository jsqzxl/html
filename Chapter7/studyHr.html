  <p> HTML后缀的文件是网页文件。平时浏览的网页都是由HTML编辑加其他技术实现的，可以使用浏览器浏览该文件或者使用任意文本编辑器或者专业的编辑器打开查看或者编辑html代码。HTML文件是可以被多种网页浏览器读取，产生网页传递各类资讯的文件。从本质上来说，Internet（ 互联网）是一个由一系列传输协议和各类文档所组成的集合，
    html文件只是其中的一种。这些HTML文件存储在分布于世界各地的服务器硬盘上，通过传输协议用户可以远程获取这些文件所传达的资讯和信息。</p>
